<div class="container">
  <div class="content">
    <div class="logo">
      <img class="img-fluid" src="img/Asset1.png" alt="" />
    </div>
    <div class="title">
      <h1>Create new password</h1>
    </div>
    <div class="form">
      <form>
        <div class="form-group">
          <label for="password">New Password</label>
          <input type="password" class="form-control" id="password" placeholder="New Password" />
        </div>
        <div class="form-group">
          <label for="TemporaryCode">Confirm New Password</label>
          <input type="password" class="form-control" id="TemporaryCode" placeholder="Confirm New Password" />
        </div>
        <div class="form-group">
          <label for="PIN">PIN</label>
          <input type="password" class="form-control" id="PIN" placeholder="Your PIN" />
        </div>

        <div class="password_validation mb-5">
          <ul class="row">
            <li class="col-6">Minimum 8 Character</li>
            <li class="col-6">Minimum 1 small Letter</li>
            <li class="col-6">Minimum 1 Capital Letter</li>
            <li class="col-6">No Special Character</li>
          </ul>
        </div>
        <div class="loginBtn d-grid mt-2">
          <button class="btn">Change Password</button>
        </div>
      </form>
    </div>
  </div>
</div>
