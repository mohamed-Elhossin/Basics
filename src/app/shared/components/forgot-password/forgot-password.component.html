<div class="container">
  <div class="content">
    <div class="logo">
      <img class="img-fluid" src="img/Asset1.png" alt="" />
    </div>
    <div class="title">
      <h1>Forgot Password</h1>
    </div>
    <div class="form">
      <form>
        <div class="form-group">
          <label for="email">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="Email" />
        </div>
        <div class="form-group">
          <label for="TemporaryCode">Temporary Code </label>
          <input type="password" class="form-control" id="TemporaryCode" placeholder="Your Temporary Code " />
        </div>
        <div class="form-group form-check">

          <a href="#" class="fb float-end mt-1">Resend Code</a>
        </div>
        <div class="loginBtn d-grid mt-5">
          <button class="btn">Send Code</button>

        </div>
        <div class="loginBtn d-grid mt-2">
          <button (click)="clicked()" class="btn">Reset Password</button>
        </div>
      </form>
    </div>
  </div>
</div>
