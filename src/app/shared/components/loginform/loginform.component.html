<div class="container">
  <div class="content">
    <div class="logo">
      <img class="img-fluid" src="img/Asset1.png" alt="" />
    </div>
    <div class="title">
      <h1>Login</h1>
    </div>
    <div class="form">
      <form >
        <div class="form-group">
          <label for="email">Email address</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="Email"
          />
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="Password"
          />
        </div>
        <div class="form-group form-check">
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="remember"
          />
          <label class="form-check-label remember" for="remember">
            Remember me
          </label>
          <a routerLink="/forgot-password" class="fb float-end mt-1">Forgot password?</a>
        </div>
        <div class="loginBtn d-grid mt-5">
          <button (click)="clicked()" class="btn">Login</button>
          <a routerLink="/create-new-account" class="mt-3">Don't have an account? </a>
        </div>
      </form>
    </div>
  </div>
</div>
